<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{convertToDate({date:weatherDay.dt}) | date:format: dateFormat}}</h3>
    </div>
    <div class="panel-body">
        <strong>Daytime temprature: </strong> <br/>
        {{convertToCelsius({dayTimeTempt:weatherDay.temp.day})}} <br/>
        {{convertToFahrenheit({dayTimeTempt:weatherDay.temp.day})}}
    </div>
</div>
