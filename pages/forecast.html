<h1>The forecast for {{ city }}</h1>
<hr/>
Days: <a href="#/forecast/1" ng-class="{'bg-primary': days === '1'}">1</a> | 
<a href="#/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> | 
<a href="#/forecast/3" ng-class="{'bg-primary': days === '3'}">3</a> | 
<a href="#/forecast/4" ng-class="{'bg-primary': days === '4'}">4</a> | 
<a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a> | 
<a href="#/forecast/6" ng-class="{'bg-primary': days === '6'}">6</a> | 
<a href="#/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>
<hr/>
<div ng-repeat="w in wheatherAPIResult.list">
    <div class="row">
        <div class = "col-md-12">
            <weather-report weather-day="w" 
                convert-to-fahrenheit="convertToFahrenheit(dayTimeTempt)"
                convert-to-celsius="convertToCelsius(dayTimeTempt)" 
                convert-to-date="convertToDate(date)" 
                date-format="timezone">
            </weather-report>
        </div>
    </div>
</div>
